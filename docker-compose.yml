version: '3.8'

services:
  api:
    build: .
    container_name: python-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=python-deployment
      - APP_ENV=development
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped

